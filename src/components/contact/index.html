
<body class="bg-purple-200 h-screen flex items-center justify-center px-4">
    <div class="bg-purple-100 shadow-lg rounded-2xl p-6 w-full max-w-lg mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">ติดต่อ</h2>
        <form action="#" method="POST" class="space-y-4">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
                    placeholder="ชื่อ-นามสกุล"
                    required
                >
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">ที่อยู่อีเมล</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
                    placeholder="อีเมล"
                    required
                >
            </div>

            <!-- Message Field -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">ข้อมูลเพิ่มเติม</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
                    placeholder="ข้อความ"
                    required
                ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-200 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none">
                    ส่งข้อความ
                </button>
            </div>
        </form>
    </div>
</body>
